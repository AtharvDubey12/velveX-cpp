<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelveX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="brand">VelveX</div>
            <div class="headline">a parser for Velvet</div>
            <img src="icon.png" alt="" style="width: 50px; position: absolute; translate: 85px -5px;">
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h1>Velvet to LaTeX Converter</h1>
            
            <div class="input-container">
                <label for="inputBox">Enter Input (Velvet)</label>
                <input type="text" id="inputBox" placeholder="Type velvet here..." />
            </div>
            
            <button onclick="submitInput()">Convert</button>
            
            <div class="output-container">
                
                <div class="output-label">Raw Output (LaTeX)</div>
                <div id="latexBox"></div> <br>
                      
                <div class="output-label">Rendered Output (MathJax)</div>
                <div id="outputBox">
                </div>
                <div class="loader"></div>
            </div>
        </div>
    </main>

        <script src="script.js">
    </script>
</body>
</html>
